    <style type="text/css">
      html, body {
        width: 100%;
        width: 100vw;
        height: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      .loading-progress-indicator.available {
        opacity: 0;
      }
      .loading-progress-indicator {
        background-color: #F7FAFE;
        width: 100%;
        width: 100vw;
        height: 100vh;
        height: 100%;
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        opacity: 1;
        pointer-events: none;
        -webkit-transition: opacity cubic-bezier(.4, 0, .2, 1) 436ms;
        -moz-transition: opacity cubic-bezier(.4, 0, .2, 1) 436ms;
        transition: opacity cubic-bezier(.4, 0, .2, 1) 436ms;
        z-index: 999999999999;
        will-change: opacity, transform;
      }
      .insp-logo-frame {
        display: -webkit-flex;
        display: -moz-flex;
        display: flex;
        -webkit-flex-direction: column;
        -moz-flex-direction: column;
        flex-direction: column;
        -webkit-justify-content: center;
        -moz-justify-content: center;
        justify-content: center;
        -webkit-animation: fadein 436ms;
        -moz-animation: fadein 436ms;
        animation: fadein 436ms;
        height: 98%;
      }
      .insp-logo-frame-img {
        max-width: 300px;
        height: auto;
        -webkit-align-self: center;
        -moz-align-self: center;
        align-self: center;
        opacity: 0.25;
      }
      .loading-progress-indicator-head {
        background-color: #d7e5f4;
        height: 2px;
        overflow: hidden;
        position: relative;
      }
      .loading-progress-indicator .first-indicator, .loading-progress-indicator .second-indicator {
        background-color: #4e65e1;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        position: absolute;
        -webkit-transform-origin: left center;
        -moz-transform-origin: left center;
        transform-origin: left center;
        -webkit-transform: scaleX(0);
        -moz-transform: scaleX(0);
        transform: scaleX(0);
      }
      .loading-progress-indicator .first-indicator {
        -webkit-animation: first-indicator 2000ms linear infinite;
        -moz-animation: first-indicator 2000ms linear infinite;
        animation: first-indicator 2000ms linear infinite;
      }
      .loading-progress-indicator .second-indicator {
        -webkit-animation: second-indicator 2000ms linear infinite;
        -moz-animation: second-indicator 2000ms linear infinite;
        animation: second-indicator 2000ms linear infinite;
      }
      .loading-progress-indicator .insp-logo {
        animation: App-logo-spin infinite 20s linear;
        border-radius: 50%;
        -webkit-align-self: center;
        -moz-align-self: center;
        align-self: center;
      }
      @-webkit-keyframes fadein {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @-moz-keyframes fadein {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes fadein {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes first-indicator {
        0% {
          transform: translate(0%) scaleX(0);
        }
        25% {
          transform: translate(0%) scaleX(0.5);
        }
        50% {
          transform: translate(25%) scaleX(0.75);
        }
        75% {
          transform: translate(100%) scaleX(0);
        }
        100% {
          transform: translate(100%) scaleX(0);
        }
      }
      @keyframes second-indicator {
        0% {
          transform: translate(0%) scaleX(0);
        }
        60% {
          transform: translate(0%) scaleX(0);
        }
        80% {
          transform: translate(0%) scaleX(0.6);
        }
        100% {
          transform: translate(100%) scaleX(0.1);
        }
      }
    </style>
